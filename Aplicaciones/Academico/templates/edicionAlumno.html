<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="../static/images/logo.ico">
</head>

<body>
    <nav style="display: flex; justify-content: space-around; padding-top: 10px;">
        <div style="display: flex; align-items: center;">
            <div>
                <a href="/" class="btn btn-info" style="margin: 30px"><i class="fa-solid fa-arrow-left-long"
                        style="margin-right: 10px;"></i>Regresar</a>
            </div>
            <img src="../static/images/logo.png" alt="" style="width: 150px; height: 110px;">
        </div>
    </nav>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2 class="text-center">Editar Alumno</h2>
            <div class="card">
                <div class="card-body" style="display: flex;
                                        justify-content: flex-start;
                                        flex-direction: column-reverse;">
                    <form id="formularioEdicion" action="/editarAlumno/" method="POST"> {% csrf_token %}
                        <div class="form-group" style="margin: 10px;">
                            <input type="text" name="txtNUA" id="txtNUA" value="{{alumno.nua}}" class="form-control"
                                placeholder="NUA" minlength="6" maxlength="6" readonly required>
                        </div>
                        <div class="form-group" style="margin: 10px;">
                            <input type="text" name="txtNombre" id="txtNombre" value="{{alumno.nombre}}"
                                class="form-control" placeholder="Nombre del alumno" minlength="3" maxlength="100"
                                required>
                        </div>
                        <div class="form-group" style="display: flex; padding-left: 10px;">
                            <button type="submit" class="btn btn-success btn-block text-white btnGuardarEditado">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/817e16562f.js" crossorigin="anonymous"></script>
    <!--Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        const formGuardar = document.querySelector("#formularioEdicion");
        const btnGuardar = document.querySelector(".btnGuardarEditado")

        formGuardar.addEventListener('submit', (e) => {
            e.preventDefault();

            Swal.fire({
                position: "center",
                icon: "success",
                title: "El alumno ha sido editado!!",
                showConfirmButton: false,
                timer: 1500
            }).then((result) => {
                if (result.dismiss === Swal.DismissReason.timer) {
                    formGuardar.submit(); // Env√≠a el formulario
                }
            });
        });



    </script>

</body>

</html>
