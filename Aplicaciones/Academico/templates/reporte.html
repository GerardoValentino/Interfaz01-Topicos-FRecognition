<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Asistencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <nav style="display: flex; justify-content: space-around; padding-top: 10px;">
    <div>
      <a href="/" class="btn btn-info" style="margin: 30px">Regresar</a>
    </div>
    <img src="../static/images/logo.png" alt="" style="width: 150px; height: 110px;">
    <div>
      <a href="obtenerReporte/" class="btn btn-info" style="margin: 30px">Obtener Reporte</a>
    </div>
  </nav>
  
  <div class="text-center" style="display: flex; justify-content: center; margin-top: 30px;">
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
      <h1 class="text-center">Lista de Asistencia</h1>
      <div class="table-responsive py-2">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>
                Nombre del Alumno
              </th>
              {% for a in dias %}
              <th>
                {{ a.fecha }}
              </th>
              {% endfor %}
            </tr>
          </thead>
          <tbody>
            
            {% for a in asistencias %}
            <tr>
              {% for b in a %}
              <td>
                {{b}}
              </td>
              {% endfor %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  

  <!--Boostrap-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
